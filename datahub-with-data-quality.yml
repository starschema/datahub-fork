  #     - NEO4J_dbms_allow__upgrade=true
  #     - NEO4JLABS_PLUGINS=["apoc"]
  #   healthcheck:
  #     test: wget http://neo4j:7474
  #     start_period: 5s
  #     interval: 1s
  #     retries: 5
  #     timeout: 5s
  #   volumes:
  #     - neo4jdata:/data
  #
  # NOTE: If you enable Neo4j container, update datahub-gms environment:
  #   - NEO4J_URI=bolt://neo4j:7687
  #   - NEO4J_HOST=http://neo4j:7474
  #   - SKIP_NEO4J_CHECK=false

volumes:
  broker:
  esdata:
  mysqldata:
  zkdata:
  zklogs:
  # neo4jdata:  # Uncomment if using Neo4j container
