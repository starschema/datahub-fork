events {
    worker_connections 1024;
}

http {
    upstream datahub_frontend {
        server host.docker.internal:9003;  # Dev server with updated code
    }


    upstream nl_query_server {
        server host.docker.internal:5000;
    }

    server {
        listen 9002;
        server_name localhost;

        # Increase buffer sizes for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # AI Query routes - serve the HTML interface
        location = /ai-query {
            proxy_pass http://nl_query_server/nl-query-client-integrated.html;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # NL Query Server API endpoints
        location /query {
            proxy_pass http://nl_query_server/query;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        location /entity-summary {
            proxy_pass http://nl_query_server/entity-summary;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        location /health {
            proxy_pass http://nl_query_server/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Everything else goes to DataHub frontend
        location / {
            proxy_pass http://datahub_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Cookie $http_cookie;

            # Timeout settings for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
